<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="loginform.css">
</head>
<body>
  <h2>Sign Up</h2>
    <form id="signup">
        <label for="email">Email (Username):</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password (must be 8 characters):</label>
        <input type="password" id="pass" name="password" minlength="8" maxlength="8" required><br><br>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_pass" name="confirm_pass" minlength="8" maxlength="8" required><br><br>

        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname"><br><br>

        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
